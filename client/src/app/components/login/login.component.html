<div class="form-group">
  <label for="email">Email :</label>
  <input
    class="form-control rounded-0"
    type="text"
    name="usr.email"
    [(ngModel)]="usr.email"
  />
</div>
<div class="form-group">
  <label for="email">Password :</label>
  <input
    class="form-control rounded-0"
    type="password"
    name="usr.password"
    [(ngModel)]="usr.password"
  />
</div>
<h6 class="text-primary" (click)="forgotPassword()">Forgot Password?</h6>
<button class="btn btn-block rounded-0 btn-primary" (click)="submit()">
  Login
</button>
